<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Seatwork Third Quarter</title> <!--Title of the Webpage-->
</head>
<style> 
    body {
    background-image: url("https://i.pinimg.com/1200x/68/39/ef/6839ef1b7f3dcb45fc2ffab818c6fae1.jpg");
    background-size: cover;       /* makes the image fill the screen */
    background-repeat: no-repeat; /* prevents tiling */
    background-attachment: fixed; /* keeps it steady when scrolling */
    background-position: center;  /* centers the image */
    font-family: 'Segoe UI', sans-serif;

<!--Body of the Webpage-->
<body class="container mt-4"> 
    <div class="mx-auto p-4 border rounded shadow" style="max-width: 500px; background-color: #f8f9fa;">
        <center>
            <h1>Seatwork Third Quarter</h1>

            <p>Are you done with the online registration?</p>
            <input type="radio" id="reg_yes" name="registration" value="yes">
            <label for="reg_yes">Yes</label><br>
            <input type="radio" id="reg_no" name="registration" value="no">
            <label for="reg_no">No</label><br>

            <p>Do you have medical clearance?</p>
            <input type="radio" id="med_yes" name="medical" value="yes">
            <label for="med_yes">Yes</label><br>
            <input type="radio" id="med_no" name="medical" value="no">
            <label for="med_no">No</label><br>

            <p>What's your Grade & Section?</p>
            <select id="grade" class="form-select mt-3">
                <option>Enter Grade</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>

            <select id="section" class="form-select mt-3">
                <option>Enter Section</option>
                <option>RUBY</option>
                <option>TOPAZ</option>
                <option>SAPPHIRE</option>
                <option>EMERALD</option>
                <option>JADE</option>
            </select>

            <br><br>
            <button class="btn btn-primary" py-click="sign_up">ðŸŒˆ Sign In</button> 
            <div id="output2" class="mt-3"></div>
        </center>
    </div>
    <script type="py" src="main.py"></script>
</body>
</html>
